<!DOCTYP html>
<html data-bs-theme="dark">
  <head>
    <title>
      trakr
    </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+I3VgfE6dTnq6aLJ1WzG7GqzE5M4eP9Z8+9ymfZl" crossorigin="anonymous"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9lu7K6mE9JwO4ddVSmO8/ZM9MwhI9p67ldF8lNUGAxD9xTxA7As" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0xgNzH5eJ4/3RO+6D/IfbX1hH7/1D3RJ7pivcxhWvHu4BZP9PqKZaXjD2tW1gXBQ" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#jobForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting the default way

                var formData = {
                    testType: $('#testType').val(),
                    client: $('#client').val(),
                    entity: $('#entity').val(),
                    assignedTo: $('#assignedTo').val()
                };

                $.ajax({
                    url: '/add_job', // Flask route for form submission
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        if (response.success) {
                            alert('Job added successfully!');
                            $('#exampleModal').modal('hide');
                        } else {
                            alert('Error adding job.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        alert('An error occurred.');
                    }
                });
            });
        });
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% include 'navbar.html' %}
    <button type="button" style="margin:8px" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add New Task
    </button>
    
    <!-- The Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Job</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="jobForm">
                        <div class="form-group">
                            <label for="testType">Test Type</label>
                            <input type="text" class="form-control" id="testType" required>
                        </div>
                        <div class="form-group">
                            <label for="client">Client</label>
                            <input type="text" class="form-control" id="client" required>
                        </div>
                        <div class="form-group">
                            <label for="entity">Entity</label>
                            <input type="text" class="form-control" id="entity" required>
                        </div>
                        <div class="form-group">
                            <label for="assignedTo">Assigned To</label>
                            <input type="text" class="form-control" id="assignedTo" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'addJobForm.html' %}  
  </head>
  <body class="bg-dark text-white">
    
    <div style="padding:25px;">
        {% for job in jobs %}
          {% include 'jobitem.html' %}  
        {% endfor %}
        
    </div>
    
  </body>
</html>
